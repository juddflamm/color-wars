<!doctype html>
<html lang="en" ng-app="ColorWars">
<head>
  <meta charset="utf-8">
  <title>Color Wars</title>

  <!-- app style sheet -->
  <link rel="stylesheet" href="css/app.css">

  <!-- AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="//cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <!-- app javascript -->
  <script src="js/app.js"></script>
</head>
<body ng-controller="Main">

  <div id="winnerMessage">
    White: {{score()['White']}}<br>
    Yellow: {{score()['Yellow']}}
  </div>

  <div id="wrapper">
    <div ng-repeat="bitId in bitIds | orderBy:'toString()'" ng-style="calcBitStyle(bitId)" ng-click="onClickBit(bitId)" class="bit">&nbsp;</div>
  </div>

</body>
</html>
